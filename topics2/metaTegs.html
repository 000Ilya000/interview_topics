<!-- Мета-теги — находятся внутри элемента <head> и содержат информацию, 
    которая помогает улучшить взаимодействие с пользователем, 
    а также влияет на SEO (поисковую оптимизацию) и обработку страницы различными сервисами. -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Основной мета-тег для указания кодировки страницы -->
    <meta charset="UTF-8">
    
    <!-- Мета-тег для указания совместимости с браузерами -->
    <!-- Этот тег помогает старым версиям Internet Explorer правильно отображать страницу -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Мета-тег для указания ключевых слов для поисковых систем -->
    <!-- Используется для SEO, указывая поисковым системам важные слова, связанные с содержимым страницы -->
    <meta name="keywords" content="HTML, мета-теги, SEO, разработка, веб-разработка, кодировка">
    
    <!-- Мета-тег для описания содержимого страницы -->
    <!-- Описание отображается в результатах поиска в поисковых системах -->
    <meta name="description" content="Этот пример страницы демонстрирует использование мета-тегов в HTML для SEO и настройки страницы.">
    
    <!-- Мета-тег для указания авторства страницы -->
    <!-- Здесь указывается автор страницы (не обязательно, но полезно для SEO и организации контента) -->
    <meta name="author" content="Ваше имя или компания">
    
    <!-- Мета-тег для указания viewport (для адаптивного дизайна) -->
    <!-- Этот тег важен для мобильных устройств, чтобы страница правильно отображалась на разных экранах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Мета-тег для указания языка страницы -->
    <!-- Это помогает поисковым системам правильно индексировать страницу и понимать её язык -->
    <meta name="language" content="ru">
    
    <!-- Мета-тег для предотвращения кэширования страницы -->
    <!-- Полезен в случае, если важно, чтобы изменения на странице сразу отражались у пользователей -->
    <meta http-equiv="Cache-Control" content="no-store">
    
    <title>Пример использования мета-тегов</title>
</head>
<body>
    <h1>Добро пожаловать на страницу с мета-тегами!</h1>
    <p>Это пример веб-страницы, которая демонстрирует использование различных мета-тегов.</p>
    
    <!-- Пример использования мета-тега для Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Пример использования мета-тегов">
    <meta name="twitter:description" content="Это описание для страницы, которое будет отображаться в Twitter.">
    
    <!-- Пример использования Open Graph мета-тегов (для Facebook и других соцсетей) -->
    <meta property="og:title" content="Пример использования мета-тегов">
    <meta property="og:description" content="Данный пример демонстрирует важность мета-тегов для SEO и отображения на социальных платформах.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/">
    
</body>
</html>
